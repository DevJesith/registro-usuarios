spring.application.name=registro-usuarios

# MariaDB Configuration - sin password localmente
spring.datasource.url=${DATABASE_URL:jdbc:mariadb://localhost:3306/plataforma_db}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Server - Railway asigna el puerto automáticamente
server.port=${PORT:8080}