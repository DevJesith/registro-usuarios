spring.application.name=registro-usuarios

# Database Configuration - adaptado para Railway
spring.datasource.url=jdbc:mariadb://${RAILWAY_DATABASE_HOST}:${RAILWAY_DATABASE_PORT}/${RAILWAY_DATABASE_NAME}
spring.datasource.username=${RAILWAY_DATABASE_USERNAME}
spring.datasource.password=${RAILWAY_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Server Configuration
server.port=${PORT:8080}